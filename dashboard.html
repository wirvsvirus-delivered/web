<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>delivered Dashboard</title>
  <link href="img/icon.png" rel="shortcut icon">
  <link rel="stylesheet" href="css/master.css">
</head>

<body>

  <div class="dashboard-wrapper">
    <div class="dashboard">
      <div class="dashboard-topbar">
        <div class="dashboard-topbar-brand heading"><img src="img/icon.png" alt="delivered"> Dashboard</div>
        <ul class="dashboard-topbar-actions">
          <li>
            <button>
              <i class="material-icons md-18">exit_to_app</i>
              Log out
            </button>
          </li>
        </ul>
      </div>
      <div class="dashboard-body">
        <h1 class="heading">Auftr&auml;ge</h1>
        <table>
          <thead>
            <tr>
              <td>Name</td>
              <td>Datum</td>
              <td>Ort</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>C. Wartenburger</td>
              <td>21.05.20</td>
              <td>Randomstra&szlig;e 5, Rosenheim</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="dashboard-floatingActionButton-wrapper">
        <button class="dashboard-floatingActionButton">
          <i class="material-icons md-18">add</i> Neuer Auftrag
        </button>
      </div>
    </div>
  </div>
</body>

</html>
